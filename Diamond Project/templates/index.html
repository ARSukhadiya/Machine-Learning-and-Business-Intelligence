<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem auto;
            max-width: 600px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Diamond Price Prediction</h1>
    <form action="/predict" method="POST">
        <label for="carat">Carat:</label>
        <input type="text" id="carat" name="carat" required><br><br>

        <label for="cut">Cut:</label>
        <select id="cut" name="cut">
            <option value="Ideal">Ideal</option>
            <option value="Premium">Premium</option>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Fair">Fair</option>
        </select><br><br>

        <label for="color">Color:</label>
        <select id="color" name="color">
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
        </select><br><br>

        <label for="clarity">Clarity:</label>
        <select id="clarity" name="clarity">
            <option value="IF">IF</option>
            <option value="VVS1">VVS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VS1">VS1</option>
            <option value="VS2">VS2</option>
            <option value="SI1">SI1</option>
            <option value="SI2">SI2</option>
            <option value="I1">I1</option>
        </select><br><br>

        <label for="depth">Depth:</label>
        <input type="text" id="depth" name="depth" required><br><br>

        <label for="table">Table:</label>
        <input type="text" id="table" name="table" required><br><br>

        <label for="x">X:</label>
        <input type="text" id="x" name="x" required><br><br>

        <label for="y">Y:</label>
        <input type="text" id="y" name="y" required><br><br>

        <label for="z">Z:</label>
        <input type="text" id="z" name="z" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <h2>Prediction Result:</h2>
    <p>The predicted price of the diamond is: <strong>${{ prediction }}</strong></p>
    {% endif %}
</body>
</html>
